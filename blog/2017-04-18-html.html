<h2>html</h2>
<p>html 超文本标记语言 HyperText Markup language，上手简单基本没有逻辑性</p>
<h2>文档声明</h2>
<p>
	<code>
		<!DOCTYPE html>
		<html>
			<head>
				<title></title>
			</head>
			<body>

			</body>
		</html>
	</code>
</p>
<h2>头部元素标签</h2>
<p>关键词</p>
<p><code><meta name="keywords" content="..."></code></p>
<p>描述</p>
<p><code><meta name="description" content="..."></code></p>
<p>页面指定时间跳转</p>
<p><code><meta http-equiv="refresh" content="5,URL:www.baidu.com"></code></p>
<h2>网页编码</h2>
<p><code><meta charset="utf-8"></code></p>
<p><code><meta charset="gbk"></code></p>
<h2>网页乱码解决方法</h2>
<p>网页编码可以理解为头部设置的编码和网页文件本身的编码两部分，需要将两部分统一编码才不会出现乱码</p>
<p>调整网页编码可以使用emeditor等编辑器，不要用submit</p>
<h2>a标签</h2>
<p>
<code><a href="" target="_blank" title=""></a></code>
</p>
<h2>锚链接</h2>
<p><code><a href="#目标位置的ID"></a></code></p>
<h2>预格式标签</h2>
<p><code><pre>可以完整显示格式</pre></code></p>
<h2>字符实体</h2>
<p><code>空格 &nbsp < &lt >glt 等都是一些无法直接打出的代码，需要用代码代替</code></p>
