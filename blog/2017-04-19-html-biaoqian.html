 <h2><code>&ltimg/&gt</code>单标签</h2>
 <p>属性src width height alt title</p>
 <h2>表格</h2>
 <h3><code>&lttable&gt</code>标签</h3>
 <p>&lttr&gt代表行，&ltth&gt代表表头单元格，&lttd&gt代表单元格</p>
 <p>表格每一列的宽度是相同的，每一行的高度是相同的，改变一个单元格的宽高，同时也会影响到其他的单元格</p>
 <h3>表格的合并</h3>
 <p>合并行用rowspan，合并单元格用colspan，无论是合并行还是合并单元格，都需要将被合并的单元格代码删除<br>
 	用dreamweaver可以快速的合并，减少计算。
 </p>
